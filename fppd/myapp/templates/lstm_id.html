{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fake Social Media Profile Detection using Twitter Dataset">
    <title>Fake Profile Detection</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        /* Additional inline styling for fallback */
        body {
            background-size: cover;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1.m_head {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .lead {
            font-size: 1.5rem;
            color: #555;
        }
    </style>
</head>

<body>
    <!-- Page Header -->
    <h1 class="m_head">Fake Social Media Profile Detection</h1>

    <!-- Account ID Form Section -->
    <div class="text-center mb-5">
        <h3>LSTM based Prediction for Specific ID</h3>
        <h5>Account ID</h5>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>

        <!-- Result Section -->
        <div class="text-center mb-5">
            <h5>Prediction Result</h5>
            <p class="lead">{{ result }}</p>
        </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
